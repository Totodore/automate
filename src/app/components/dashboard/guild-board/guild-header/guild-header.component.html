<div class="wrapper">
	<div class="left">
		<img [alt]="discordGuild.name +'\'s photo'" [src]="discordGuild.icon ? cdn + '/icons/' + guild.id + '/' + discordGuild.icon + '.jpg?size=128' : 'assets/discord.svg'" draggable="false">
		<h2>{{ discordGuild.name }}</h2>
	</div>
	<div class="right">
		<button mat-icon-button>
			<mat-icon class="mat-18">settings</mat-icon>
		</button>
	</div>
</div>
