<div class="wrapper" *ngIf="guild">
	<div class="button" matRipple *ngIf="!dispIframe" (click)="onDispIframe()">
		<div class="btn-content">
			<img src="assets/automate.png" class="icon" alt="Automate's icon">
			<img *ngIf="guild.icon" [src]="cdn + '/icons/' + guild.id + '/' + guild.icon + '.jpg?size=128'" [alt]="guild.name + '\s icon'">
		</div>
		<h1>Add ยก Automate ! to {{ guild.name }}.</h1>
	</div>
	<mat-progress-spinner *ngIf="dispIframe" strokeWidth="4" color="accent" mode="indeterminate"></mat-progress-spinner>
</div>
